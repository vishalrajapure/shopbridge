 <div class="container-fluid">
  <div class="row mh-100vh">
    <div
      class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
      id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">
        <h2 class="text-info font-weight-light mb-5"><i class="fas fa-stethoscope"></i>&nbsp; Add new product to inventory</h2>
        <form [formGroup]="addProductForm">
          <div class="form-group"><label class="text-secondary">Product Name</label>
            <input class="form-control" type="text" formControlName="name">
            <label *ngIf="addProductForm.get('name').touched && addProductForm.get('name').invalid" [ngClass]="'text-danger'"> Product Name is required </label>
          </div>
          <div class="form-group"><label class="text-secondary">Product Description</label>
            <input class="form-control" type="text" formControlName="description">
            <label *ngIf="addProductForm.get('description').touched && addProductForm.get('description').invalid" [ngClass]="'text-danger'"> Product description is required </label>
          </div>
          <div class="form-group"><label class="text-secondary">Product Price</label>
            <input class="form-control" type="text" formControlName="price">
            <label *ngIf="addProductForm.get('price').touched && addProductForm.get('price').invalid" [ngClass]="'text-danger'"> Product price is required </label>
          </div>
          <button [disabled]="!addProductForm.valid" class="btn btn-outline-success my-2 my-sm-0" style="margin:5px;" (click)="addProduct()">Add</button>
          <button class="btn btn-outline-danger my-2 my-sm-0"  style="margin:5px;">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
